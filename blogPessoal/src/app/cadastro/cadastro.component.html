<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col-md-12">
      <h5 class="text-center text-monospace texto">Cadastrar Usuario:</h5>
    </div>
  </div>
  <div class="row mb-5 d-flex justify-content-center">
    <div class="card border border-dark shadow w-75" style="width: 18rem;">
      <img src="https://www.flaticon.com/svg/static/icons/svg/888/888991.svg" width="75" height="75"
        class="card-img-top mt-4" alt="...">
      <div class="card-body">

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo"
              [(ngModel)]='user.nome'>
          </div>
          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp"
              placeholder="exemplo@email.com" [(ngModel)]='user.usuario'   >
            <small id="emailHelp" class="form-text text-muted">Nós nunca compartilharemos seu e-mail com ninguém</small>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha"
                  placeholder="Digite sua senha aqui." (input)='conferirSenha($event)' value='{{senha}}'>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="confirma">Cofirme sua senha</label>
                <input type="password" class="form-control" id="confirma"
                  placeholder="Confirme sua senha aqui." [(ngModel)]='user.senha'
                  >
              </div>
            </div>
          </div>
          <div class="row mt-2 d-flex justify-content-center">
            <button ctype="submit" class="btn btn-secondary" (click)='cadastrar()'>Cadastrar</button>
          </div>
      </div>
    </div>
  </div>

</div>
